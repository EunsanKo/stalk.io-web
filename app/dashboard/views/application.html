<div class="modal fade" id="confirmRemoveApplication" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
       
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Remove application.</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure remove <b>"{{currentRemoveTarget.name}}"</b> application??</p>                    
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="removeApplicationC(currentRemoveTarget._id);">Remove</button>
            </div>
        </div>
        
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>


<div class="inbox-nav-bar no-content-padding">
	<div class="inbox-checkbox-triggered">

		<div class="btn-group">
			<a href="javascript:void(0);" rel="tooltip" title="" data-placement="bottom" data-original-title="Mark Important" class="btn btn-default"><strong><i class="fa fa-check fa-lg text-danger"></i></strong></a>
			<a href="javascript:void(0);" rel="tooltip" title="" data-placement="bottom" data-original-title="Move to folder" class="btn btn-default"><strong><i class="fa fa-folder-open fa-lg"></i></strong></a>
			<a href="javascript:void(0);" rel="tooltip" title="" data-placement="bottom" data-original-title="Delete" class="deletebutton btn btn-default"><strong><i class="fa fa-trash-o fa-lg"></i></strong></a>
		</div>

	</div>
	<div class="btn-group pull-right">
		<a id="btnNewApplication" class="btn btn-primary" href="javascript:void(0);">New Application</a>
	</div>
</div>
<div class="table-wrap custom-scroll animated fast fadeInRight" style="height: 320px; opacity: 1;">
	<table id="inbox-table" class="table table-striped table-hover">
	<tbody ng-repeat="app in applications">

		<tr class="unread" >
			<!--td class="inbox-table-icon">
				<div class="checkbox">
					<label>
						<input type="checkbox" class="checkbox style-2">
						<span></span> </label>
				</div>
			</td-->
			<td class="inbox-data-from hidden-xs hidden-sm" ng-click="setApplication(app)">
				<div>
					{{app.name}}
				</div>
			</td>
			<td class="inbox-data-message" ng-click="setApplication(app)">
				<div>
					<span><!--span class="label bg-color-orange">WORK</span--> {{app.url}}</span> New server for datacenter needed
				</div>
			</td>
			<td class="inbox-data-attachment" ng-click="removeApplication(app)">
				<div>
					<a class="btn btn-danger">Remove<i class="fa fa-trash-o"></i></a>
				</div>
			</td>
			<td class="inbox-data-date hidden-xs">
				<div>
					10:23 am
				</div>
			</td>
		</tr>

	</tbody>
</table>
<style>
	.inbox-nav-bar{
		background: none;
	}
</style>
<script>
	
	//Gets tooltips activated
	$("#inbox-table [rel=tooltip]").tooltip();

	$("#inbox-table input[type='checkbox']").change(function() {
		$(this).closest('tr').toggleClass("highlight", this.checked);
	});

	$("#inbox-table .inbox-data-message").click(function() {
		$this = $(this);
		getMail($this);
	})
	$("#inbox-table .inbox-data-from").click(function() {
		$this = $(this);
		getMail($this);
	})
	function getMail($this) {
		//console.log($this.closest("tr").attr("id"));
		loadURL("ajax/email-opened.html", $('#inbox-content > .table-wrap'));
	}


	$('.inbox-table-icon input:checkbox').click(function() {
		enableDeleteButton();
	})

	$(".deletebutton").click(function() {
		$('#inbox-table td input:checkbox:checked').parents("tr").rowslide();
		//$(".inbox-checkbox-triggered").removeClass('visible');
		//$("#compose-mail").show();
	});

	function enableDeleteButton() {
		var isChecked = $('.inbox-table-icon input:checkbox').is(':checked');

		if (isChecked) {
			$(".inbox-checkbox-triggered").addClass('visible');
			//$("#compose-mail").hide();
		} else {
			$(".inbox-checkbox-triggered").removeClass('visible');
			//$("#compose-mail").show();
		}
	}
	
</script>


</div>
